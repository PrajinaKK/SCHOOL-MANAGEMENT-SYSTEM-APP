{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mORE ABOUT U</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/moreabout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 logo d-flex justify-content-center align-items-center">
                
                <h2>More about You</h2>
            </div>
            <div class="col-12 form-content">
              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                

                <div class="col-12 personal-info d-flex justify-content-center align-items-center">
                  <div class="col-6 left-form">
                    <div class="mb-3">
                      <label for="firstname" class="form-label">School</label>
                      <!-- <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp"> -->
                      {{form.school}}
                    </div>
                
                    <div class="mb-3">
                      <label for="age" class="form-label">Position</label>
                      <!-- <input type="number" class="form-control" id="age" aria-describedby="firstnameHelp"> -->
                      {{form.position}}
                      
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Department</label>
                      <!-- <input type="email" class="form-control" id="email" aria-describedby="firstnameHelp">  -->
                      {{form.department}}
                    </div>
                    
                   

                    
                  </div>
                  <div class="col-6 right-form">
                    <div class="mb-3">
                      <label for="dob" class="form-label">Profile Image</label>
                      <!-- <input type="date" class="form-control" id="dob"> -->
                      {{form.user_photo}}
                    </div>
                    <div class="mb-3">
                      <label for="location" class="form-label">joined date</label>
                      <!-- <input type="text" class="form-control" id="location" aria-describedby="firstnameHelp">  -->
                      {{form.joined_date}}
                    </div>
                    <div class="mb-3" style="opacity:0;">
                      <label class="form-label"></label>
                      <input class="form-control"> 
                    </div>
                  
                    
                    
                    
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center sign-up-btn">
                  <button type="submit">Sign Up</button>
                </div>
                
                
                


              </form>

            </div>
        </div>
    </div>        





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/bootstrap/js/moreabout.js' %}"></script>
    <script src="https://kit.fontawesome.com/648d5aac71.js" crossorigin="anonymous"></script>
    
</body>
</html>
